<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
        <style>
          body {
            background-color: bisque;
          }

          div {
            font-size: larger;

        <body>
            <h1> Vote for the cutest pet! The winning pet's owner will get a caffeinated prize!</h1>
        <div id="poll">

<div class="row">
  <div class="column">
    <img src="Charshi.jpeg" alt="Charshi" style="width:100%">Charshi
  </div>
  <div class="column">
    <img src="Lola_photo.jpg" alt="Lola" style="width:100%">Lola
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="Muff.jpeg" alt="Muff" style="width:100%">Muff
  </div>
  <div class="column">
    <img src="Shoto.png" alt="Shoto" style="width:100%">Shoto
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="Guido.jpg" alt="Guido" style="width:100%">Guido

  <div class="column">
    <img src="Zahara.png" alt="Zahara" style="width:100%">Zahara
  </div>
</div>      
    </div> 
<div class="row">
    <input type="text" id="myTextbox" value="" placeholder="Cat Name Here">
          <button id="myButton">Vote!</button>
</div>

            <script>
              document.getElementById('myButton').addEventListener('click', function () {
                  const text = document.getElementById('myTextbox').value;
              
                  fetch('https://script.google.com/macros/s/AKfycbwSa37_VbquGh6pmHJZdqemQ8Wn7mnRRcCdEw8ruhhWzBxdugsDskv_CfO0X3KaSX0cXw/exec', {
                      method: 'POST',
                      body: JSON.stringify({ vote: text, category: "cats" }),
                      headers: {
                          'Content-Type': 'application/json'
                      },
                      mode:"no-cors",
                  })
                  .then(res => res.text())
                  .then(data => alert("Vote recorded!"))
                  .catch(err => alert("Error: " + err));
              });
              </script>

    <div>
            <button type="button" onclick="window.location.href='\dogs.html'">Go To Dog Voting</button>
          </div>
        </div>
</body>

</html>
